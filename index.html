<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <div class="page-container vh-100 position-relative">
            <div class="bg-header"></div>
            <div class="bg-main"></div>

            <div class="application-container 
            position-absolute top-50 start-50 translate-middle d-flex">

                <div class="side-application h-100">
                    <div class="user-container">
                        <div class="d-flex align-items-center">
                            <div class="avatar-container m-2">
                                <img class="img-fluid" src="./img/avatar_io.jpg" alt="">
                            </div>
                            <div class="user-text flex-grow-1 my-2">User</div>
                        </div>
                    </div>

                    <div class="notifications-container d-flex align-items-center">
                        <div class="icon-container m-2">
                            
                        </div>
                        <div class="flex-grow-1 my-2">
                            <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                            <p class="m-0">Attiva notifiche desktop</p>
                        </div>
                    </div>

                    <div class="search-container py-1 px-2">
                        <input type="text" class="search w-100"  placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <div v-for="(contact) in contacts" class="contacts-container me-2">
                        <div class="contact d-flex bg-white">
                            <div class="avatar-container m-2">
                                <img class="img-fluid" :src="contact.avatar" alt="">
                            </div>
                            <div class="flex-grow-1 my-2">{{ contact.name }}</div>
                        </div>
                    </div>

                </div>
                
                <div class="main-application h-100 flex-grow-1">
                    <div class="this-contact fixed-top">
                        <div class="d-flex align-items-center">
                            <div class="avatar-container m-2">
                                <img class="img-fluid" src="./img/avatar_1.jpg" alt="">
                            </div>
                            <div class="this-contact-name flex-grow-1 my-2">Michele</div>
                        </div>
                    </div>

                    <div class="footer-main fixed-bottom p-3">
                        <input type="text" class="w-100 h-100">
                    </div>
                </div>
            </div>
        </div>
        
    </div>
   <script src="js/script.js"></script> 
</body>
</html>
